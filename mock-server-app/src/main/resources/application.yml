##### spring #####
spring:
  profiles:
    active: dev
  output:
    ansi:
      enabled: always
  application:
    name: Unified Mock Server

##### server configuration #####
server:
  port: 8443
  servlet:
    context-path: /
  ssl:
    key-store: classpath:securities/server-keystore.p12
    key-store-password: 123456
    key-store-type: pkcs12
    key-alias: serverkey
    key-password: 123456

    client-auth: want
    trust-store: classpath:securities/client-truststore.p12
    #trust-store-password: 123456

  tomcat:
    uri-encoding: UTF-8
    max-connections: 50
    max-threads: 50
    min-spare-threads: 50
    accept-count: 50
    connection-timeout: 60

##### mybatis #####
mybatis:
  type-aliases-package: cn.shaikuba.mock.data.entity
  mapper-locations: mapper/*.xml
  type-handlers-package: cn.shaikuba.mock.data.mybatis.typehandler

